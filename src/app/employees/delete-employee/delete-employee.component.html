<div>
  <h1 mat-dialog-title>
    Delete employee
  </h1>
  <mat-dialog-content>
    <span class="mat-body-1">
      Are you sure you want to delete employee {{data.employee.firstName}} {{data.employee.lastName}}?
    </span>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false">No</button>
    <button mat-button [mat-dialog-close]="true">Yes</button>
  </mat-dialog-actions>
</div>
